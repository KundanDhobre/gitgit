<dx-radio-group [items]="pri" [(value)]="selectedColumn" layout="horizontal">
</dx-radio-group><br>

<span><h3>Search here</h3></span>&nbsp; &nbsp;  &nbsp; &nbsp;
<div class="divs">
  <dx-text-box
    [(ngModel)]="searchText"
    width="15em"
    [showClearButton]="true"
    placeholder="Type...."
 
  ></dx-text-box> &nbsp; &nbsp;
  <dx-button style="background-color: skyblue;"
    stylingMode="contained"
    text="Go"
    type="normal"
    [width]="120"
    (click)="applyFilter()"
  >
  </dx-button>
  <dx-button style="background-color: lightcoral;"
    stylingMode="contained"
    text="Reset"
    type="normal"
    [width]="120"
    (click)="clicks()"
  >
  </dx-button>
</div>
<br>
<h3 id="centers">Registration  Details</h3>
<dx-data-grid
  id="gridContainer"
  [dataSource]="users"
  [columnAutoWidth]="true"
  [columns]="['id','name', 'username', 'email','address.street','address.city','address.zipcode']"
  [showBorders]="true"
>
</dx-data-grid>
