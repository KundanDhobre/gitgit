  <div class="tabs">
    <div class="tab" (click)="selectTab(1)" [class.active]="selectedTab === 1">Tab 1</div>
    <div class="tab" (click)="selectTab(2)" [class.active]="selectedTab === 2">Tab 2</div>
  </div>
  <div class="tab-content">
    <div *ngIf="selectedTab === 1" class="tab-pane">
      
      <app-devform *ngIf="selectedTab === 1"></app-devform>
    </div>
    <div *ngIf="selectedTab === 2" class="tab-pane">
      
      <app-form *ngIf="selectedTab === 2"></app-form>
    </div>
  </div>
